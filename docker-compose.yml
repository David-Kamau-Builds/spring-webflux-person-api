services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: employeedb
      POSTGRES_USER: spring-person-db
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
