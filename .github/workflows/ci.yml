name: Employee Management API CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Stage 1: Fast checks
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Run tests
        run: ./mvnw clean test -Dspring.profiles.active=test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check code formatting
        run: |
          find src -name "*.java" -exec grep -l "  " {} \; | wc -l
          echo "Java files checked for formatting"
      - name: Check for TODO/FIXME comments
        run: |
          grep -r "TODO\|FIXME\|XXX" src/ --include="*.java" || echo "No TODO/FIXME found"

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Check for outdated dependencies
        run: ./mvnw versions:display-dependency-updates || echo "Dependency check completed"
      - name: Check for plugin updates
        run: ./mvnw versions:display-plugin-updates || echo "Plugin check completed"

  # Stage 2: Build and package
  build:
    runs-on: ubuntu-latest
    needs: [test, lint, dependency-check]
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Build application
        run: ./mvnw clean package -DskipTests
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: employee-api-jar
          path: target/*.jar
          retention-days: 7

  # Stage 3: Quality checks
  sonarcloud:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Make mvnw executable
        run: chmod +x ./mvnw
      - name: Run tests with coverage
        run: ./mvnw clean verify
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=spring-webflux-person-api
            -Dsonar.organization=david-kamau-builds-spring-webflux-person-api

  security:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Stage 4: Docker deployment
  docker:
    runs-on: ubuntu-latest
    needs: [build, sonarcloud]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: employee-api-jar
          path: target/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/employee-management-api:latest
            ${{ secrets.DOCKER_USERNAME }}/employee-management-api:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
      - name: Test Docker container
        run: |
          set -e
          docker run -d --network host --name test-container \
            -e JWT_SECRET=dGVzdCBzZWNyZXQgZm9yIHRlc3RpbmcgcHVycG9zZXMgb25seQ== \
            -e ADMIN_USERNAME=admin \
            -e ADMIN_PASSWORD=admin123 \
            -e FLYWAY_ENABLED=true \
            -e DB_URL=r2dbc:postgresql://localhost:5432/testdb \
            -e DB_USERNAME=testuser \
            -e DB_PASSWORD=testpass \
            -e FLYWAY_URL=jdbc:postgresql://localhost:5432/testdb \
            ${{ secrets.DOCKER_USERNAME }}/employee-management-api:latest
          
          sleep 15
          if docker logs test-container | grep -q "Started DemoApplication"; then
            echo "Docker container started successfully"
          else
            echo "Docker container test failed"
            docker logs test-container
            exit 1
          fi
          docker stop test-container || true
          docker rm test-container || true