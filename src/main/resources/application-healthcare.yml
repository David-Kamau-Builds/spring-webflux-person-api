# Healthcare-specific configuration for Link2Care
# Use with: --spring.profiles.active=healthcare

spring:
  application:
    name: healthcare-management-api
  
# Healthcare compliance settings
healthcare:
  hipaa:
    enabled: true
    audit-all-access: true
    data-retention-days: 2555  # 7 years
  
  security:
    session-timeout: 900000  # 15 minutes for healthcare
    max-failed-attempts: 3
    lockout-duration: 1800000  # 30 minutes
  
  data-protection:
    encrypt-pii: true
    mask-sensitive-logs: true
    require-ssl: true

# Enhanced logging for healthcare audit
logging:
  level:
    com.start.demo.audit: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{userId}] %logger{36} - %msg%n"

# Security headers for healthcare
server:
  servlet:
    session:
      timeout: 15m
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never